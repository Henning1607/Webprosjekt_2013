        <map name="muscle">
            <area shape ="rect" coords ="120,50,270,100"
                onmouseover="writea('http://fitnessbloggen.no/ovelser/skulderpress-m-stang/'), imgSkulderBak(), writeh3('Skulder...'), writeh4('Skulderpress:'), writep('Du kan utføre skulderpress på to måter, du kan enten stå eller sitte. Du kan selv velge å bruke enten manualer eller stang.<br/>Skulderpress med stang er en øvelse som belaster fremre, midtre og bakre del av skulderen.'), writeh42('Skulderpress med stang er en øvelse som belaster fremre, midtre og bakre del av skulderen. Utførelse av øvelsen:'), writep2('1. Gå under en stang med den ene foten frem.<br>2. Ta et overhåndsgrep rundt stangen og ha en et grep som er bredere enn skulderbredt.<br>3. Press opp fra brystet samtidlig du prøver å komme deg under stangen, ved å flytte armene opp og svakt tilbake.')"
                href ="http://fitnessbloggen.no/ovelser/skulderpress-m-stang/" target ="_blank" alt="Skulder" />
            <area shape ="rect" coords ="90,85,140,150"
                onmouseover="writea('http://fitnessbloggen.no/ovelser/franskpress/'), imgTriseps(), writeh3('Triceps...'), writeh4('Franskpress:'), writep('Franskpress er en av de mest populære øvelsene for triceps. Ved franskpress kan man trenes enten med manualer eller stang.'), writeh42('Utførelse av øvelsen:'), writep2('1. Legg deg på ryggen på en flat benk med en stang over deg eller en manual i hver arm.<br>2. Start med manuale	r/stanga rett over panna. Dette vil du kjenne på baksiden av overarmen.<br>3. Senk stanga mot hodet ditt i en rolig bevegelse.<br>4. Albuene skal ikke gå til siden, de skal holdes rolig under hele øvelsen.')"
                href ="http://fitnessbloggen.no/ovelser/franskpress/" target ="_blank" alt="Venstre Triceps" />
            <area shape ="rect" coords ="260,85,310,150"
                onmouseover="writea('http://fitnessbloggen.no/ovelser/franskpress/'), imgTriseps(), writeh3('Triceps...'), writeh4('Franskpress:'), writep('Franskpress er en av de mest populære øvelsene for triceps. Ved franskpress kan man trenes enten med manualer eller stang.'), writeh42('Utførelse av øvelsen:'), writep2('1. Legg deg på ryggen på en flat benk med en stang over deg eller en manual i hver arm.<br>2. Start med manuale	r/stanga rett over panna. Dette vil du kjenne på baksiden av overarmen.<br>3. Senk stanga mot hodet ditt i en rolig bevegelse.<br>4. Albuene skal ikke gå til siden, de skal holdes rolig under hele øvelsen.')"
                href ="http://fitnessbloggen.no/ovelser/franskpress/" target ="_blank" alt="Høyre Triceps" />
            <area shape ="rect" coords ="150,85,240,190"
                onmouseover="writea('http://www.vektklubb.no/artikkel/staaende-foroverboeyd-roing-vektstang-7812995'), imgRygg(), writeh3('Rygg...'), writeh4('Stående foroverbøyd roing:'), writep('Ved stående foroverbøyd roing trener du store, brede ryggmuskler, biceps og korsryggen. Mens du gjør denne øvelsen er det viktig å tenke på å ha rett rygg og forsøk å press brystet frem. Husk også å se rett frem.'), writeh42('Utførelse av øvelsen:'), writep2('1. Hold vektstangen med litt bredere enn hoftebreddes avstand. Du kan velge selv hvordan du vil holde vektstanden, enten med underhånds- eller overhåndsgrep.<br>2. Led overkroppen fremover og ha en liten bøyd i knærne.<br>3. Husk å ha ryggen rett hele tiden.<br>4. Trekk stangen mot navlen og senk det rolig ned igjen.<br>5. Armene skal beveges langs siden av kroppen.')"
                href ="http://www.vektklubb.no/artikkel/staaende-foroverboeyd-roing-vektstang-7812995" target ="_blank" alt="Rygg" />
            <area shape ="rect" coords ="150,185,240,280"
                onmouseover="writea('http://fitnessbloggen.no/ovelser/kneboy/'), imgRompeBein(), writeh3('Rumpe og lår...'), writeh4('Knebøy:'), writep('Knebøy er en styrkeøvelse hvor utøveren står med vektstang på skuldrene og setter seg ned i en sittende stilling for så å reise opp igjen. Knebøyd kreves riktig løfteteknikk med rett rygg, riktig pusteteknikk og en bra løfterytme. Det er vanlig å skille mellom halve knebøyd og dype knebøyd, det er avhengig av hvor langt du bøyer deg. Det er viktig å ha gode sko med tynne såler.'), writeh42('Utførelse av øvelsen:'), writep2('1. Ha stanga på skuldrene, du kan også ha vekter på, avhengig av hvor tungt du klarer så løfte. Ta tak i stanga med et bredere grep enn skulderbredt.<br>2. Se rett frem, samtidlig du har rett rygg og brystet opp.<br>3. Trekk et dypt pust mens du går ned.<br>4. Når du har kommet dypt nok ned, og skal  opp igjen er det viktig å se rett frem og ikke opp.')"
                href ="http://fitnessbloggen.no/ovelser/kneboy/" target ="_blank" alt="Rumpe og lår" />
        </map>

        <map name="muscle2">
            <area shape ="rect" coords ="135,70,270,100"
                onmouseover="writea('http://fitnessbloggen.no/ovelser/skulderpress-m-stang/'), imgSkulderForran(), writeh3('Skulder...'), writeh4('Skulderpress:'), writep('Du kan utføre skulderpress på to måter, du kan enten stå eller sitte. Du kan selv velge å bruke enten manualer eller stang.<br/>Skulderpress med stang er en øvelse som belaster fremre, midtre og bakre del av skulderen.'), writeh42('Skulderpress med stang er en øvelse som belaster fremre, midtre og bakre del av skulderen. Utførelse av øvelsen:'), writep2('1. Gå under en stang med den ene foten frem.<br>2. Ta et overhåndsgrep rundt stangen og ha en et grep som er bredere enn skulderbredt.<br>3. Press opp fra brystet samtidlig du prøver å komme deg under stangen, ved å flytte armene opp og svakt tilbake.')"
                href ="http://fitnessbloggen.no/ovelser/skulderpress-m-stang/" target ="_blank" alt="Skulder" />
            <area shape ="rect" coords ="110,110,155,170"
                onmouseover="writea('http://fitnessbloggen.no/ovelser/hammercurl/'), imgBiseps(), writeh3('Biceps...'), writeh4('Hammercurl'),writep('Hammercurl, dragcurl og arms kabelcurl er en av de beste styrkeøvelsene for biceps.'), writeh42('Utførelse av øvelsen:'), writep2('1. Hent deg to manualer (hantler).<br>2. Stå oppreist mens du holder manualene i hver sin hånd med håndflatene vend mot overkroppen.<br>3. Løft rolig opp uten å bevege overarmene til manualene når skulderhøyde.<br>4. Stopp opp et halvt sekund i topposisjonen.<br>5. Senk rolig ned.')"
                href ="http://fitnessbloggen.no/ovelser/hammercurl/" target ="_blank" alt="Venstre Biceps" />
            <area shape ="rect" coords ="250,110,300,170"
                onmouseover="writea('http://fitnessbloggen.no/ovelser/hammercurl/'), imgBiseps(), writeh3('Biceps...'), writeh4('Hammercurl'),writep('Hammercurl, dragcurl og arms kabelcurl er en av de beste styrkeøvelsene for biceps.'), writeh42('Utførelse av øvelsen:'), writep2('1. Hent deg to manualer (hantler).<br>2. Stå oppreist mens du holder manualene i hver sin hånd med håndflatene vend mot overkroppen.<br>3. Løft rolig opp uten å bevege overarmene til manualene når skulderhøyde.<br>4. Stopp opp et halvt sekund i topposisjonen.<br>5. Senk rolig ned.')"
                href ="http://fitnessbloggen.no/ovelser/hammercurl/" target ="_blank" alt="Høyre Biceps" />
            <area shape ="rect" coords ="155,105,250,160"
                onmouseover="writea('http://fitnessbloggen.no/ovelser/benkpress-med-stang/'), imgBryst(), writeh3('Bryst...'), writeh4('Benkpress:'), writep('Benkpress er en styrkeøvelse for brystmuskler, skuldrer og armer. Den er kanskje den aller mest populære overkroppøvelsen.'), writeh42('Utførelse av øvelsen:'), writep2('1. Legg deg på ryggen på en benk med stativ til vektstangen.<br>2. Press opp brystkassa så langt du klarer. La rumpa og ryggen berøre benken hele tiden.<br>3. Grip stangen noe bredere enn skulderbredde og løft opp med strake arm.<br>4. Føttene skal ikke være slengt rundt. Prøv å ha føttene så langt opp mot benkpressen som mulig. Gjør du dette riktig, vil du få et bedre spenn i kroppen, og dermed kunne bruke tyngre belastning.<br>5. Senk stangen kontrollert og rolig mot brystkassens øverste del og skyv den opp igjen.<br>6. Hvor langt ned du senker stangen avhenger av strukturen din. Har du lange armer kan du stoppe 10 cm over brystkassa. Har du korte armer kan du gå hele veien ned.')"
                href ="http://fitnessbloggen.no/ovelser/benkpress-med-stang/" target ="_blank" alt="Bryst" />
            <area shape ="rect" coords ="155,160,250,220"
                onmouseover="writea('http://www.bodybuilding.com/exercises/detail/view/name/34-sit-up'), imgMage(), writeh3('Mage...'), writeh4('Sit Ups:'), writep('Sit Ups er den vanligste øvelsen for magen. Det kan være lurt å legge noe under ryggen som , slik at du ikke får vondt i korsryggen når du gjør øvelsen.<br>En ting du må huske på når du tar sit ups er å ikke bruke for mye av ryggmusklene. Dette kan føre til at du får svært vondt i ryggen.'), writeh42('Utførelse av øvelsen:'), writep2('1. Legg deg ned på gulvet og sikre dine føtter. Beina skal være bøyd i knærne.<br>2. Plasser hendene bak eller på siden av hodet og pust dypt inn.<br>3. Stram øvre del av magemusklene samtidlig som du presser korsryggen ned mot gulvet.<br>4. Du starter med ryggen på bakken, deretter bruk magemusklene for å løfte deg opp mot knærne mens du puster rolig ut.<br>5. Overkroppen bør være vinkelrett på bakken.')"
                href ="http://www.bodybuilding.com/exercises/detail/view/name/34-sit-up" target ="_blank" alt="Mage" />
        </map>
